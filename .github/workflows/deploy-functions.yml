name: Deploy Functions App to Azure

on:
    push:
        branches:
            - main
        paths:
            - "LaurelLibrary.Functions/**"
            - "LaurelLibrary.Domain/**"
            - "LaurelLibrary.Services/**"
            - "LaurelLibrary.Services.Abstractions/**"
            - "LaurelLibrary.Persistence/**"
            - "LaurelLibrary.EmailSenderServices/**"
            - "tests/**"
            - ".github/workflows/deploy-functions.yml"
    workflow_dispatch:

env:
    DOTNET_VERSION: "9.0.x"
    AZURE_FUNCTIONAPP_NAME: "mylibrarian-prod-func-za8twn"
    AZURE_RESOURCE_GROUP: "mylibrarian-prod-func-rg"
    WORKING_DIRECTORY: "./LaurelLibrary.Functions"

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Restore dependencies
              run: dotnet restore

            - name: Build solution
              run: dotnet build --configuration Release --no-restore

            - name: Run tests
              run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

            - name: Publish Functions App
              run: dotnet publish ${{ env.WORKING_DIRECTORY }}/LaurelLibrary.Functions.csproj --configuration Release --no-build --output ./publish

            - name: Upload artifact for deployment
              uses: actions/upload-artifact@v4
              with:
                  name: functionapp
                  path: ./publish

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-test
        environment:
            name: "Production"
            url: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: functionapp
                  path: ./publish

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Deploy to Azure Functions
              uses: Azure/functions-action@v1
              with:
                  app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
                  package: ./publish

            - name: Logout from Azure
              run: az logout
              if: always()
